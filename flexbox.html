<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link rel="stylesheet" href="public/flexbox.css">
</head>

<body>

    <button class="menu-button" onclick="window.location.href='index.html'">Menu</button>

    <div class="header">Examples from the AlpineJS tutorial</div>

    <div x-data="{ 
            title: 'Hello Lesego',
            originalTitle: 'Hello Lesego',
            newTitle: 'Alpine Rocks! - I think',
            toggleTitle() {
                this.title = this.newTitle;
                setTimeout(() => {
                    this.title = this.originalTitle;
                }, 3000);
            } 
        }" class="section1">
        <p x-text="title"></p>
        <button @click="toggleTitle">Click Me</button>
    </div>

    <hr>

    <div x-data="{ count: 1 }" class="section2">
        <p x-text="count"></p>
        <button @click="count++">Count Up</button>
        <button @click="count--">Count Down</button>
    </div>

    <hr>

    <div x-data="{ countdown: 100 }" x-init="setInterval(function(){
                    countdown--;
                }, 1000);" class="section3">
        COUNTDOWN<h1 x-text="countdown"></h1>
    </div>

    <hr>

    <div x-data="{ show: false }" class="section4">
        <button @click="show=!show">Show</button>
        <div x-show.transition="show">Hello, there</div>
    </div>

    <hr>

    <div x-data="{ title: 'AlpineJS is Awesome - I was forced to write this' }" class="section5">
        <p x-text="title"></p>
        <input type="text" x-model="title">
    </div>

    <hr>

    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }" class="section6">
        <div x-html="code"></div>
        <div x-ref="note">Please Note!</div>
        <button @click="$refs.note.innerText = 'I am yet to understand this part fully'">Click Me</button>
    </div>

    <hr>

    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }" class="section7">
        <div x-ref="sentence">I am a sentence</div>
        <button @click="$refs.sentence.innerText = 'I just changed it'">Change Sentence</button>
    </div>

    <hr>

    <div x-data="{ socks: 'blue' }" class="section8">
        <template x-if="socks=='blue'">
            <p>My socks are blue</p>
        </template>
        <template x-if="socks=='green'">
            <p>My socks are green</p>
        </template>
        <button @click="socks = 'green'">Change Socks</button>
    </div>

    <hr>

    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }" class="section9">
        <p class="groceries">Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>

</html>
